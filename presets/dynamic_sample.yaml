name: Un exemple d'snippet dinàmic
key: dynamic-sample
instructions: >
  Escriure aquí les instruccions que han de tenir en compte els usuaris.
  Perquè l'snippet funcioni us heu d'assegurar que al final de la pàgina
  del llibre apareix <https://piworld.es/iedib/snippets/interes.min.js></script>

defaults: 
  header: "Interès compost"
  capital: 100000
  termini: 20
  interes: 2.5 
  formula: "compost"

body: |
    <div class="iedib-sd" role="dynamic_sample" data-formula="compost" data-header="{{header}}">
        <label>Capital</label><br>
        <input type="number" name="capital" step="1000" value="{{capital}}"><label> €</label><br>
        <label>Termini</label>
        <br><input type="number" name="termini" value="{{termini}}"><label> anys</label>
        <br>
        <label> Tipus d'interès</label>
        <br><input type="number" name="interes" value="{{interes}}" step=".25">
        <label>%</label> <br>
        <button class="btn btn-primary" name="submit">Calcula</button>
        <p name="output"></p>
    </div>  
  
version: 1.0.0
misc:
  category: Dinàmics
  stars: 2
  scope: L
  requires: ["https://piworld.es/iedib/snippets/interes.min.js"]
  parameters: 
    - name: header
      title: Capçalera
      type: text
    - name: capital
      title: Capital (defecte)
      type: numeric
      min: 0
    - name: termini
      title: Termini (anys)
      type: numeric
      min: 0
    - name: interes
      title: Percentatge
      type: numeric
      min: 0
    - name: formula
      title: Formula
      type: text
